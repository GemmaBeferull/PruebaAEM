<div
     data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
    class="cmp-card">
        <div class="cmp-card__image"
            data-sly-resource="${ '.' @ resourceType = 'core/wcm/components/image/v2/image' }">
        </div>

        <p class="cmp-card__date"
        data-sly-test="${properties.date}">${properties.date}<!-- Include the occupations --></p>
        <h2 class="cmp-card__title"
            data-sly-test="${properties.title}">${properties.title}<!-- Include the name --></h2>
        <span class="cmp-card__tag"data-sly-test="${properties.tag}">${properties.tag}<!-- Include the occupations --></span>
</div>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty=true}"></sly>
